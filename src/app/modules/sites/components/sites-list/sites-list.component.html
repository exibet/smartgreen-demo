<mat-card (click)="getEquipment(item)" class="example-card" *ngFor="let item of sites | async">
  <mat-card-header class="card-header">
    <mat-card-title><b>{{item.site}}</b></mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-icon>wallpaper</mat-icon>
  </mat-card-content>
</mat-card>
